{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}


        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="store-name">Daily Deals</h1>
                    <p class="store-subname">Shop In Style</p>
                </div>
            </div>
        </header>


        <!-- top container-->

        <div class="container">
            
        </div>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">


                    {% for item in items %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top image-fit" src="{{ item.img_url }}" alt="..." />

                            <!-- Product details-->
                            <div class="card-body p-4">
                                
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{item.name}}</h5>
                                    <!-- Product price-->
                                    {{item.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <!-- <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Description</a></div> -->
                                <div class="description">
                                    <button type="button" class="btn btn-outline-dark mt-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                        Description
                                    </button>
                                </div>  
                                  <!-- Modal -->
                                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="staticBackdropLabel">{{item.name}}</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                           {{item.description | safe}}
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-outline-dark mt-auto" data-bs-dismiss="modal">Close</button>
                                          
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                <div class="text-center cart"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>

                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    

    


                </div>
            </div>
        </section>
        {% include "footer.html" %}

    </body>
</html>
